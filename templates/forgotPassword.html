<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='default.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='nav.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='footer.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='forgotPassword.css')}}" />
  </head>

  <body>
    <!-- Navigation Section -->
    <nav class="d-flex flex-row p-2">
      <div class="navNameContainer p-3 align-items-center d-flex w-75">
        <h1 class="navName fs-5">Worldline</h1>
      </div>
      <div class="w-25 d-flex justify-content-end align-items-center loginbuttondirectcontainer">
        <a class="btn btn-light loginNavigationText mx-4" href="/redirect_to_login_page">
            Log In
        </a>
      </div>
    </nav>
    <div class="forgotPasswordTitleContainer p-2 my-3 mx-2">
        <div class="p-4 m-4 forgotPasswordHeader">
            <h1 class="p-2 my-3 mx-4 text-center forgotPasswordText">Password Reset Page</h1>
            <h2 class="p-2 my-3 mx-4 text-center forgotPasswordText">
                Enter the assosiated email address used on registering, to send an reset password link
            </h2>
        </div>
        <div class="forgotPasswordSubHeaderContainer p-3 mx-auto my-3">
            <form class="input-group bgd-dark">
            <div class="input-group mb-2 d-flex flex-column p-2">
                <span class="w-100 forgotPasswordFormText" id="inputGroup-sizing-default my-3 p-2">Enter Email</span>
                <input type="email" class="form-control w-100 my-3" id="resetEmail" name="resetEmail" placeholder="Enter Email Here"/>
            </div>
                <div class="resetPasswordButtonContainer d-flex justify-content-center align-items-center w-100 p-2">
                    <button class="btn btn-light mx-auto my-2">Reset Password</button>
                </div>
            
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="copyrightContainer d-flex align-items-center justify-content-start p-3">
        <span class="mx-1">&copy;</span>
        <h1 class="fs-5 m-0">Tom Senior</h1>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
